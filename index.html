<!DOCTYPE html>
<html lang="fr">
  <head>    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanzo Administration</title>
    
    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="modulepreload" href="/src/App.tsx" />
      <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://auth.wanzo.com" />
    <link rel="preconnect" href="https://api.wanzo.com" />
      <!-- Critical CSS inline -->
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        overflow: hidden;
      }
      
      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9fafb;
        color: #4b5563;
      }
      
      @media (prefers-color-scheme: dark) {
        .loading {
          background-color: #1a1b1e;
          color: #e5e7eb;
        }
      }
      
      .loading-spinner {
        position: relative;
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
      }
      
      .loading-spinner div {
        position: absolute;
        border: 4px solid transparent;
        border-radius: 50%;
      }
      
      .loading-spinner .outer {
        width: 100%;
        height: 100%;
        border-top-color: #197ca8;
        animation: spin 1s linear infinite;
      }
      
      .loading-spinner .middle {
        width: 70%;
        height: 70%;
        top: 15%;
        left: 15%;
        border-bottom-color: #197ca8;
        animation: spin 1.2s linear infinite reverse;
      }
      
      .loading-spinner .inner {
        width: 40%;
        height: 40%;
        top: 30%;
        left: 30%;
        border-top-color: #197ca8;
        animation: spin 0.8s linear infinite;
      }
      
      .loading-text {
        font-size: 16px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>    <div id="root">
      <div class="loading">
        <div class="loading-spinner">
          <div class="outer"></div>
          <div class="middle"></div>
          <div class="inner"></div>
        </div>
        <div class="loading-text">Chargement de l'application...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
